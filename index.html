<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Heaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-center fw-bolder mt-4">Get you Desired Meal Now</h1>
    </header>

    <main class="container my-4">
        <section>
            <!-- Input Field -->
            <div class="text-center p-3">
                <input type="text" name="" id="search-field" placeholder="Search..." class="w-50 p-2">
                <button id="search-btn" class="btn btn-outline-primary px-4 py-2">Search</button>
            </div>
        </section>

        <!-- Food Container -->

        <section>
            <div>
                <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </section>


        <!-- Error-Message -->

        <div id="error-message" class="d-none text-center">
            <h3 class="text-warning">Please Search Again Correctly</h3>
        </div>


        <!-- Show All Button -->

        <section>
            <div id="show-all" class="text-center mt-3 d-none">
                <button id="show-all-button" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- Spinners -->

        <div class="text-center d-none" id="spinner">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
